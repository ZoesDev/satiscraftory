#Research Minigame Configuration
#Control difficulty and behavior of research minigames
[minigames]
	#Enable minigame requirement (false = instant unlock when inserting research note)
	enableMinigames = true

	#Instability System Settings
	#More active minigames = SLOWER instability increase (more time to balance multiple aspects).
	[minigames.instability]
		#Instability decrease rate per tick when all minigames are stable
		# Default: 0.004
		# Range: 1.0E-4 ~ 0.1
		decreaseRate = 0.004
		#Base instability increase rate when minigames are unstable
		#Actual rate = baseRate / number_of_active_minigames
		#More active minigames = slower increase = more time to stabilize
		# Default: 0.001
		# Range: 1.0E-4 ~ 0.1
		baseIncreaseRate = 0.001

	#Energy Minigame Settings (Wave Alignment)
	[minigames.energy]
		#Ticks required to maintain alignment for success (20 ticks = 1 second)
		# Default: 100
		# Range: 20 ~ 1200
		requiredAlignmentTicks = 100
		#Ticks before parameters start drifting (increases difficulty over time)
		# Default: 600
		# Range: 60 ~ 2400
		driftDelayTicks = 600
		#Amplitude adjustment step size per button press
