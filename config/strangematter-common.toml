#World Generation Settings
[worldgen]

	#Anomaly Spawn Configuration
	#Enable/disable individual anomaly types and configure their spawn rarity.
	#Rarity values represent 1/N chance per chunk (higher = rarer).
	#For example, rarity of 500 means 1 in 500 chunks will spawn this anomaly.
	[worldgen.anomalies]
		#Enable Gravity Anomaly world generation
		enableGravityAnomaly = true
		#Gravity Anomaly spawn rarity (1/N chance per chunk)
		# Default: 500
		# Range: 1 ~ 100000
		gravityAnomalyRarity = 500
		#Dimensions where Gravity Anomalies can spawn (empty list = all dimensions)
		gravityAnomalyDimensions = ["minecraft:overworld"]
		#Per-dimension rarity overrides for Gravity Anomalies (format: namespace:dimension=rarity)
		#Rarity overrides set the 1/N chance separately per dimension.
		#Use a value <= 0 to disable spawning in that dimension.
		gravityAnomalyDimensionRarityOverrides = ["minecraft:overworld=500"]
		#Enable Temporal Bloom world generation
		enableTemporalBloom = true
		#Temporal Bloom spawn rarity (1/N chance per chunk)
		# Default: 500
		# Range: 1 ~ 100000
		temporalBloomRarity = 500
		#Dimensions where Temporal Blooms can spawn (empty list = all dimensions)
		temporalBloomDimensions = ["minecraft:overworld"]
		#Per-dimension rarity overrides for Temporal Blooms (format: namespace:dimension=rarity)
		#Rarity overrides set the 1/N chance separately per dimension.
		#Use a value <= 0 to disable spawning in that dimension.
		temporalBloomDimensionRarityOverrides = ["minecraft:overworld=500"]
		#Enable Warp Gate world generation
		enableWarpGate = true
		#Warp Gate spawn rarity (1/N chance per chunk)
		# Default: 500
		# Range: 1 ~ 100000
		warpGateRarity = 500
		#Dimensions where Warp Gates can spawn (empty list = all dimensions)
		warpGateDimensions = ["minecraft:overworld"]
		#Per-dimension rarity overrides for Warp Gates (format: namespace:dimension=rarity)
		#Rarity overrides set the 1/N chance separately per dimension.
		#Use a value <= 0 to disable spawning in that dimension.
		warpGateDimensionRarityOverrides = ["minecraft:overworld=500"]
		#Enable Energetic Rift world generation
		enableEnergeticRift = true
		#Energetic Rift spawn rarity (1/N chance per chunk)
		# Default: 500
		# Range: 1 ~ 100000
		energeticRiftRarity = 500
		#Dimensions where Energetic Rifts can spawn (empty list = all dimensions)
		energeticRiftDimensions = ["minecraft:overworld"]
		#Per-dimension rarity overrides for Energetic Rifts (format: namespace:dimension=rarity)
		#Rarity overrides set the 1/N chance separately per dimension.
		#Use a value <= 0 to disable spawning in that dimension.
		energeticRiftDimensionRarityOverrides = ["minecraft:overworld=500"]
		#Enable Echoing Shadow world generation
		enableEchoingShadow = true
		#Echoing Shadow spawn rarity (1/N chance per chunk)
		# Default: 500
		# Range: 1 ~ 100000
		echoingShadowRarity = 500
		#Dimensions where Echoing Shadows can spawn (empty list = all dimensions)
		echoingShadowDimensions = ["minecraft:overworld"]
		#Per-dimension rarity overrides for Echoing Shadows (format: namespace:dimension=rarity)
		#Rarity overrides set the 1/N chance separately per dimension.
		#Use a value <= 0 to disable spawning in that dimension.
		echoingShadowDimensionRarityOverrides = ["minecraft:overworld=500"]
		#Enable Thoughtwell world generation
		enableThoughtwell = true
		#Thoughtwell spawn rarity (1/N chance per chunk)
		# Default: 500
		# Range: 1 ~ 100000
		thoughtwellRarity = 500
		#Dimensions where Thoughtwells can spawn (empty list = all dimensions)
		thoughtwellDimensions = ["minecraft:overworld"]
		#Per-dimension rarity overrides for Thoughtwells (format: namespace:dimension=rarity)
		#Rarity overrides set the 1/N chance separately per dimension.
		#Use a value <= 0 to disable spawning in that dimension.
		thoughtwellDimensionRarityOverrides = ["minecraft:overworld=500"]

	#Ore Generation Configuration
	[worldgen.ores]
		#Enable Resonite Ore world generation
		enableResoniteOre = true
		#Number of Resonite Ore veins to attempt to generate per chunk
		# Default: 3
		# Range: 0 ~ 64
